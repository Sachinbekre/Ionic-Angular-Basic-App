<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
        <img alt="logo" height="30" src="../../assets/icon/logo_blue.png" > 
        {{isLogin ? 'SignUp':'Login'}} Page
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                type="email"
                ngModel name="email" required email
                #emailCntrl ="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCntrl.valid && emailCntrl.touched" lines="none" style="color:red">
              <ion-label>should be valid email</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
               ngModel name="password" minlength ="6" required
               #passCntrl = "ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passCntrl.valid && passCntrl.touched" lines="none" style="color:red">
              <ion-label>password should be 6 char long</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" expand="block" fill="clear" (click)="onSwitchMode()">
            Switch {{isLogin ?'Login':'SignUp'}}
          </ion-button>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid" (click)="onLogin()">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
