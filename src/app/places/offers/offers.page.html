<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/places/tabs/offers/new']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-no-padding">
        <ion-list>
          <ion-item-sliding *ngFor="let off of loadedOffers" #slidingBooking>
            <ion-item>
              <ion-thumbnail slot="start">
                <img [src]="off.imgUrl" />
              </ion-thumbnail>
              <ion-label>
                <!-- <h2>{{ off.title }}</h2>
                <p>{{ off.description }}</p> -->
                <h1>{{ off.title }}</h1>
                <div class="offer-details">
                  <ion-icon name="calendar" color="primary"></ion-icon>
                  <ion-text color="tertiary" class="space-left">{{
                    off.availableFrom | date
                  }}</ion-text>
                  <span class="space-left">to</span>
                  <ion-icon
                    name="calendar"
                    class="space-left"
                    color="primary"
                  ></ion-icon>
                  <ion-text color="tertiary" class="space-left">{{
                    off.availableTo | date
                  }}</ion-text>
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onEditingBook(off.id, slidingBooking)"
              >
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
