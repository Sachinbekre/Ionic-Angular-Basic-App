<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf="!form.get('title').valid && form.get('title').touched"
          >
            <ion-col size-sm="6" size-sm="3">
              <p>please enter the title</p>
            </ion-col>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-input rows="3" formControlName="description"></ion-input>
          </ion-item>
        </ion-col>
        <ion-item
          *ngIf="
            !form.get('description').valid && form.get('description').touched
          "
        >
          <ion-col>
            <p>Description must be from 1 to 180 character long</p>
          </ion-col>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-textarea type="number" formControlName="price"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available Form</ion-label>
            <ion-datetime
              min="2019-01-01"
              max="2019-12-31"
              formControlName="dateFrom"
            ></ion-datetime>
          </ion-item> 
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Available TO</ion-label>
            <ion-datetime
              min="2019-01-02"
              max="2019-12-31"
              formControlName="dateTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
